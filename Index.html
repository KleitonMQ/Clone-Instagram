<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Instagram Clone</title>

</head>

<body>
    <section class="instagram-wrapper">
        <div class="instagram-phones">
            <img src="src/img/insta02.png" alt="Perfil da frente 01">
            <img src="src/img/insta01.png" id="phone" alt="Perfil atrás">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="src/img/isntagramlogo.png" class="instagram-logo" alt="Logo do instagram">
                <div class="profile-photo">
                    <img src="src/img/perfil.png" alt="Foto de perfil do usuário.">
                </div>
                <a href="#" class="instagram-login">Continue como Kleiton MQ</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Kleiton MQ?</p>
                <p class="not-account"><a href="#" class="link-blue">Trocar usuário</a> ou <a href="#"
                        class="link-blue">Inscreva-se</a></p>
            </div>
            <div class="get-app">
                <p>Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="src/img/gogleplay.png" alt="Logo Play Store"></a>
                    <a href="#" class="app-download"><img src="src/img/applestore.png" alt="Logo App Store"></a>
                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
</body>
<link rel="stylesheet" href="style.css">
</html>
